<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <header>
            <h2>Tic-Tac-Toe</h2>
        </header>
        <div class="player-selection">
            <button id="X">Select X</button>
            <button id="O">Select O</button>
        </div>
        <main class="content-con">
            <div class="grid-con">
                <div onclick="gameBoard.boardControl(0)" data-array-index="0"></div>
                <div onclick="gameBoard.boardControl(1)" data-array-index="1"></div>
                <div onclick="gameBoard.boardControl(2)" data-array-index="2"></div>
                <div onclick="gameBoard.boardControl(3)" data-array-index="3"></div>
                <div onclick="gameBoard.boardControl(4)" data-array-index="4"></div>
                <div onclick="gameBoard.boardControl(5)" data-array-index="5"></div>
                <div onclick="gameBoard.boardControl(6)" data-array-index="6"></div>
                <div onclick="gameBoard.boardControl(7)" data-array-index="7"></div>
                <div onclick="gameBoard.boardControl(8)" data-array-index="8"></div>
            </div>
        </main>
    </body>
</html>
